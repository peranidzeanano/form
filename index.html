<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset .css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container grid grid-2-cl">
        <div class="left-half">
          <h1 class="title">Sign Up to Discover Startup Features</h1>

          <form class="sing-in">
            <div class="form-inputs">
              <div class="name">
                <label for="username" class="headline">NAME</label>
                <input type="text" name="username" value="" />
              </div>

              <div class="email">
                <label for="email" class="headline">EMAIL</label>
                <input type="text" name="email" value="" />
              </div>

              <div class="password">
                <label for="password" class="headline">PASSWORD</label>
                <input type="password" name="userpass" value="" />
              </div>
            </div>

            <div class="btn--bottom-headline">
              <button type="submit" href="#" class="btn">Sign Up</button>
              <p class="bottom-headline-text">
                By signing up you agree to Our Terms and Privacy Policy
              </p>
            </div>
          </form>
        </div>

        <div class="right-half">
          <img src="img/Image.png" alt="pink-blue hall" />
        </div>
      </div>
    </section>
  </body>
</html>
